<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <form id="converter-form">
    <label for="conversion-amount">Amount to convert:</label>
    <input id="conversion-amount" type="number">
    <br><br>
    <label for="starting-unit">From:</label>
    <select id="starting-unit">
      <option value="AUD">Australian Dollar</option>
      <option value="EUR">Euro</option>
      <option value="MXN">Mexican Peso</option>
      <option value="GBP">Pound Sterling (UK)</option>
      <option value="UAH">Ukrainian Hryvnia</option>
      <option value="USD">United States Dollar</option>
    </select>
    <label for="converting-to">From:</label>
    <select id="converting-to">
      <option value="AUD">Australian Dollar</option>
      <option value="EUR">Euro</option>
      <option value="MXN">Mexican Peso</option>
      <option value="GBP">Pound Sterling (UK)</option>
      <option value="UAH">Ukrainian Hryvnia</option>
      <option value="USD">United States Dollar</option>
    </select>
    <br><br>
    <button type="submit" id="converting-button">Exchange Please!</button>
  </form>
  <div id="display-result"></div>
</body>
</html>
